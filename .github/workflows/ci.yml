name: C CI

on:
  push:
    branches: [ master ]
  pull_request:
      branches: [ master ]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc

    - name: Compile
      run: gcc -Iincludes -o test_math sources/math.c sources/test_math.c

    - name: Run Tests
      run: ./test_math
